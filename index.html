<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/styles.css" />
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="topnav">
      <a href="#home" class="active">Logo</a>
      <button id="abrir" class="abrir-menu">
        <i class="bx bx-menu-alt-right"></i>
      </button>
      <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar"><i class="bx bx-x"></i></button>
        <ul class="nav-list">
          <li><a href="#beneficios">Beneficios</a></li>
          <li><a href="#viajes">Viajes</a></li>
          <li><a href="#sobre nosotros">Sobre nosotros</a></li>
          <li><a href="#Contactanos">Contactanos</a></li>
        </ul>
      </nav>
    </header>

    <main class="contenedor">
      <section class="contenedor-section">
        <h2 class="title-main">¿A dónde vamos?</h2>

        <p class="parrafo-main">
          Realiza tu viaje con nosotros, una empresa que te brinda una de las
          mejores experiencias viajando en los destinos del mundo.
        </p>

        <div class="content-btn">
          <button class="btn-btn">Ver viajes</button>
        </div>
      </section>

      <section class="section-img">
        <img class="img-img1" src="./images/imagen1.png" alt="" />
      </section>
    </main>

    <section class="contendor-diseños">
      <img class="content-images" src="./images/image 11.png" alt="latam" />
      <img class="content-images" src="/images/image 12.png" alt="airbnb" />
      <img
        class="content-images"
        src="./images/image 13.png"
        alt="tripadvisor"
      />
      <img class="content-images" src="./images/image 14.png" alt="pacifico" />
    </section>

    <section class="section-beneficios" id="beneficios">
      <h2>Beneficios</h2>
      <article class="section-bene">
        <div class="contendor-card"></div>
        <div class="contendor-card"></div>
        <div class="contendor-card"></div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
